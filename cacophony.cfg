[n.global]
output = .build

[n.include]
.build/FastNoiseSIMD

[n.prepare]
gitremote = "https://github.com/Auburns/FastNoiseSIMD"
gitsparse = """
FastNoiseSIMD/*
"""

[FastNoiseSIMD.h]
preprocess = true
defines = true
recurse = true

flags = "--cpp --stdcall"
ppflags-osx = "-std=c++11 -march=core-avx2 -mfma -mavx2"
pragma-osx = "passC: \"-std=c++11\""
pragma-osx.arch = "passC: \"-march=core-avx2s -mfma -mavx2\""

compile = .build/FastNoiseSIMD

rename = "cacophony.nim"